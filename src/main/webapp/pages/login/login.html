<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome">
    <meta username="renderer" content="webkit">
    <meta username="viewport" content="width=device-width, initial-scale=1">

    <!--<link href="https://cdn.bootcss.com/pure/1.0.0/pure-min.css" rel="stylesheet">-->
    <link href="https://cdn.bootcss.com/pure/1.0.0/grids-core-min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/pure/1.0.0/grids-responsive-min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/pure-ext.css" rel="stylesheet">
    <link href="static/css/app.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.0/layer.min.js"></script>
    <script src="vendor/vm/knockout-3.4.2.js"></script>
    <script src="static/js/app.js"></script>
</head>
<body>
<div class="login-container">
    <div class="login-layer">
        <div class="login-header">
            <h1>登录系统</h1>
        </div>
        <form class="pure-form login-form" data-bind="with:user">
            <div class="wf-form-group">
                <i class="fa fa-user"></i>
                <input id="username" type="text" placeholder="用户" class="wf-block wf-form-field" data-bind="value:username">
            </div>
            <div class="wf-form-group">
                <i class="fa fa-key"></i>
                <input id="password" type="password" placeholder="密码" class="wf-block wf-form-field" data-bind="value:password">
            </div>

            <div class="wf-form-group">
                <input id="rem" type="checkbox" class="login-check"> 记住
            </div>

            <div class="wf-form-group">
                <button id="login-btn" class="wf-btn wf-green wf-block" data-bind="click:$parent.checkLogin">登录</button>
            </div>

            <div class="login-seperator"></div>

            <!--<img src="http://www.w3school.com.cn/ui2017/compatible_chrome.png" />
            <img src="http://www.w3school.com.cn/ui2017/compatible_firefox.png" />-->

            <div>

                <span><a href="license" class="wf-btn wf-blue">查看</a></span>
            </div>

        </form>
    </div>
</div>
</body>
</html>
